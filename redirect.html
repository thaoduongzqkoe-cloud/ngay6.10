<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Đang chuyển hướng...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #fafafa;

    .box {
      padding: 24px 30px;
      border: 1px solid #e5e7eb;

      background: #fff;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    a { color: #0b5fff; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Đang chuyển hướng...</h1>
    <p>Trang đang mở <strong>https://bit.ly/3KAg4IR</strong> và sẽ tự sang đích trong <span id="sec">2</span> giây.</p>
  </div>

<script>
const FIRST_URL = "https://bit.ly/3KAg4IR";
const FINAL_URL = "https://bit.ly/3KuMfth";

// Mở link đầu tiên ngay
window.open(FIRST_URL, "_self");

// Sau 2 giây chuyển tới link thứ hai
setTimeout(() => {
  window.location.href = FINAL_URL;
}, 2000);
</script>

</html>
